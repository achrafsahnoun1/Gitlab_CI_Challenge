variables:
  HUGO_IMAGE: klakegg/hugo:0.107.0-ext-ubuntu-onbuild
  ENVIRONMENT: draft
  GIT_DEPTH: 1
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_DEPTH: 1
  DOCKER_REGISTRY: "registry.gitlab.com"
  DOCKER_IMAGE_PATH: "exalt-it-dojo/candidats/achraf-shanoun-catsblog"
  DOCKER_IMAGE_TAG: "$CI_COMMIT_SHA"

stages:
  - build üî®
  - package üì¶
  - deploy üåç

build:
  stage: build üî®
  except:
    - merge_requests
    - tags
  tags:
    - build-runner
  image:
    name: $HUGO_IMAGE
    entrypoint: [""]
  script:
    - mkdir public/
    - cp -r content/ public/
  artifacts:
    paths:
      - public/

package:
  stage: package üì¶
  except:
    - merge_requests
    - tags
  tags:
    - build-runner
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  variables:
    DOCKER_CONFIG: /kaniko/.docker/
  before_script:
    - mkdir -p /kaniko/.docker/
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
  script:
    - /kaniko/executor --context "${CI_PROJECT_DIR}" --dockerfile "${CI_PROJECT_DIR}/Dockerfile" --destination "$DOCKER_REGISTRY/$DOCKER_IMAGE_PATH:$DOCKER_IMAGE_TAG"
  needs:
    - build

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      variables:
        ENVIRONMENT: development
          
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
      variables:
        ENVIRONMENT: production

    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+-rc\d+$/'
      variables:
        ENVIRONMENT: preproduction
    - variables:
        ENVIRONMENT: draft
deploy:
  stage: deploy üåç
  environment: 
    name: $ENVIRONMENT
  tags:
    - deploy-runner
  script:
    - echo "${DOCKER_PASSWORD}" | docker login --password-stdin -u "${DOCKER_USERNAME}" -- "${DOCKER_REGISTRY}"
    - docker pull "$DOCKER_REGISTRY/$DOCKER_IMAGE_PATH:$DOCKER_IMAGE_TAG"
    - docker run -d "$DOCKER_REGISTRY/$DOCKER_IMAGE_PATH:$DOCKER_IMAGE_TAG"
  only:
    - merge_requests
    - /^v\d+\.\d+\.\d+$/
    - /^v\d+\.\d+\.\d+-rc\d+$/

